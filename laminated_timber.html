<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laminated Timber</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <!-- Include header -->
    <div id="header-placeholder"></div>
    
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });
    </script>
    <main>
        <section class="product-details">
            <img src="rising-thomas.gif" alt="Laminated Timber Image">
            <div class="details">
                <h2>Product Description</h2>
                <p>Laminated timber is a strong and versatile structural material used in modern construction for its durability and eco-friendliness.</p>
                <h3>Benefits</h3>
                <ul>
                    <li>Eco-friendly material</li>
                    <li>Durable and sustainable</li>
                    <li>High performance</li>
                    <li>Cost-effective</li>
                </ul>
            </div>
            
        </section>
    </main>
    <div id="footer-placeholder"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
